<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div>
      <h1>자바스크립트 공부!</h1>
      <div>
          <button class="insert-txt">클릭(텍스트추가)</button>
          <button id="insert-html">클릭(html추가)</button>
      </div>
      <div>
          <input type="text" name="strings" class="input-form">
          <button class="append">클릭(append)</button>
          <button class="remove">클릭(마지막요소remove)</button>
      </div>
      <div>
          <button class="for">클릭(for문)</button>
          <input type="text" name="func" class="input-func">
          <button class="func">클릭(내장객체)</button>
          <button class="func2">클릭(파라미터를이용한함수)</button>
      </div>
      <div class="first">
      </div>
    </div>
    <script src="./main.js"></script>
    <script src="./solutions.js"></script>
  </body>
</html>
